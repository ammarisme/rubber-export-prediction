<div class="animated fadeIn">
  <div class="row">
  <div class="col-sm-8">
      <div class="card col-sm-12" style="padding-bottom: 20px;">

        <div class="card-header">
          Export Volume Forecast - Country : Indonesia : N. Rubber

          <div class="card-header-actions">
            <a href="http://www.chartjs.org">
              <small class="text-muted">-</small>
            </a>
          </div>
        </div>
        <div class="card-body">
          <div class="chart-wrapper">
            <canvas baseChart class="chart"
                    [datasets]="chart.lineChartData"
                    [labels]="chart.lineChartLabels"
                    [options]="chart.lineChartOptions"
                    [colors]="chart.lineChartColours"
                    [legend]="chart.lineChartLegend"
                    [chartType]="chart.lineChartType"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)"></canvas>
          </div>
        </div>
        <div class="col-sm-6 row">
          <div class="col-sm-6">
            <a type="button" class="btn btn-square btn-block btn-dark" style="color:white" href="/#/forecast/forecast-explore" >Explore</a>
          </div>
          <div class="col-sm-6">
            <a type="button" class="btn btn-square btn-block btn-dark" style="color:white" href="/#/forecast/forecast-adjust" >Adjust</a>
          </div>
        </div>
      </div>
  </div>

    <div class="col-sm-4">
      <div class="row">
        <div class="col-sm-4" style="text-align: right;padding: 6px;">
          <label for="ccmonth">Year/Month</label>
        </div>
        <div class="col-sm-8">
          <select class="form-control" (change)="onYearChange($event)" [(ngModel)]="selectedYear" id="ccmonth">
            <option>2020</option>
            <option>2019</option>
            <option>2018</option>
            <option>2017</option>
            <option>2016</option>
            <option>2015</option>
            <option>2014</option>
            <option>2013</option>
            <option>2012</option>
            <option>2011</option>
            <option>2010</option>
            <option>2009</option>
            <option>2008</option>
            <option>2007</option>
          </select>
        </div>
      </div>
    <div class="card">
      <div class="card-body">
        <div class="h4 m-0">Annual Forecast : 3.23T [3340 TEU(s)]</div>
        <div>Exported so far : <strong>0.9T [340 TEU(s)]</strong> </div>
        <div class="progress progress-xs my-3">
          <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <small class="text-muted">Percentage : <strong>23.5%</strong> </small>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <div class="h4 m-0">Running Forecast : 1.23T [3340 TEU(s)]</div>
        <div>Exported so far : <strong>0.9T [340 TEU(s)]</strong></div>
        <div class="progress progress-xs my-3">
          <div class="progress-bar bg-success" role="progressbar" style="width: 85%" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <small class="text-muted">Percentage : <strong>85.5%</strong></small>
      </div>
    </div>
  </div>
  </div>
</div>
